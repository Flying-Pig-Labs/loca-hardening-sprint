<!DOCTYPE html>
<html>
<head>
  <title>API Test</title>
</head>
<body>
  <h1>Anthropic API Test</h1>
  <input type="password" id="apiKey" placeholder="Enter API key" style="width: 300px; padding: 5px;">
  <button onclick="testAPI()">Test API</button>
  <div id="result"></div>

  <script>
    async function testAPI() {
      const apiKey = document.getElementById('apiKey').value;
      const resultDiv = document.getElementById('result');
      
      if (!apiKey) {
        resultDiv.innerHTML = '<p style="color: red;">Please enter an API key</p>';
        return;
      }
      
      resultDiv.innerHTML = '<p>Testing...</p>';
      
      try {
        console.log('Testing with key:', apiKey.substring(0, 10) + '...');
        
        const response = await fetch('https://api.anthropic.com/v1/messages', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-api-key': apiKey,
            'anthropic-version': '2023-06-01'
          },
          body: JSON.stringify({
            model: 'claude-3-5-sonnet-latest',
            max_tokens: 10,
            messages: [{
              role: 'user',
              content: 'Say hi'
            }]
          })
        });
        
        console.log('Response:', response);
        
        if (response.ok) {
          const data = await response.json();
          console.log('Success:', data);
          resultDiv.innerHTML = '<p style="color: green;">✅ API key is valid! Response: ' + data.content[0].text + '</p>';
        } else {
          const error = await response.text();
          console.error('Error:', error);
          resultDiv.innerHTML = '<p style="color: red;">❌ Error: ' + error + '</p>';
        }
      } catch (error) {
        console.error('Fetch error:', error);
        resultDiv.innerHTML = '<p style="color: red;">❌ Network error: ' + error.message + '</p>';
      }
    }
  </script>
</body>
</html>
